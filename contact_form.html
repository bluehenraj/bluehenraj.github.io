<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Contact Me </title>
        <script type="module" src="src/form.js"> </script>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    </head>

    <body id="contact_form_body">
        <h1 class="contactFormHeading"> Contact Me </h1>
        <div id="homepageLinks">
            <a href="aboutMe.html">About Me</a> &nbsp; &nbsp;
            <a href="index.html"> Home Page </a> &nbsp; &nbsp;
            <a href="https://mattm401.github.io">CISC474 Course Website </a> &nbsp; &nbsp;
            <a href="contact_form.html"> Contact Me </a> &nbsp; &nbsp;
        </div>
        <br>
        <h3 class="contactFormHeading"> Have any questions? </h3>
        <p id="contactFormDescription"> Please provide your personal contact information by filling up the below form fields and get your questions answered now </p> <br>
        <form id="contact_form">
            <p id="successMessage"> </p>
            <label> Last Name </label><br>
            <input type="text" id="user_lname" name="user_lname" autofocus><br><br>
            <p id="lastNameChecker"> </p>

            <label> First Name </label><br>
            <input type="text" id="user_fname" name="user_fname"><br><br>
            <p id="firstNameChecker"> </p>

            <label> Email Address </label><br>
            <input type="email" id="user_email" name="user_email" placeholder="xyz@<domain>.<top-level domain>"><br><br>
            <p id="emailChecker"> </p>

            <label> Phone Number </label><br>
            <input type="tel" name="user_phone" id="user_phone" placeholder="123-456-7890"><br><br>
            <p id="phoneChecker"> </p>

            <label> Message </label><br>
            <textarea id="user_message" name="user_message"  rows="10" cols="30">
            </textarea><br><br>
            <p id="messageChecker"> </p>

            
            <button> Submit </button>
        </form>
    </body>
</html>
